<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw it</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="frame" >
            <canvas id="draw" ></canvas>
        </div>
        <div class="menu" >
            <h1>Draw it!</h1>
            <div class="color-menu">
                <div class="color-row">
                    <div class="color" id="aqua" style="background-color: aqua;"></div>
                    <div class="color" id="springgreen"  style="background-color: springgreen;"></div>
                    <div class="color" id="lime"  style="background-color: lime;"></div>
                    <div class="color" id="seagreen"  style="background-color: seagreen;"></div>
                </div>
                <div class="color-row">
                    <div class="color" id="powderblue" style="background-color: powderblue;"></div>
                    <div class="color" id="cornflowerblue" style="background-color: cornflowerblue;"></div>
                    <div class="color" id="dodgerblue" style="background-color: dodgerblue;"></div>
                    <div class="color" id="midnightblue" style="background-color: midnightblue;"></div>
                </div>
                <div class="color-row">
                    <div class="color" id="peachpuff" style="background-color: peachpuff;"></div>
                    <div class="color" id="tomato" style="background-color: tomato;"></div>
                    <div class="color" id="firebrick" style="background-color: firebrick;"></div>
                    <div class="color" id="maroon" style="background-color: maroon;"></div>
                </div>
                <div class="color-row">
                    <div class="color" id="plum" style="background-color: plum;"></div>
                    <div class="color" id="orchid" style="background-color: orchid;"></div>
                    <div class="color" id="rebeccapurple" style="background-color: rebeccapurple;"></div>
                    <div class="color" id="indigo" style="background-color: indigo;"></div>
                </div>
            </div>
            <div class="range-menu">
                <input  type="range" id="stroke-size" />
            </div>
            <div class="button-menu">
                <div class="clear" id="white" style="background-color: whitesmoke;"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
